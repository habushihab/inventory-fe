<!-- Main Content Wrapper -->
<main class="w-full max-w-[440px] flex flex-col gap-6">
  <!-- Brand / Header Section -->
  <div class="flex flex-col items-center text-center gap-4">
    <div class="h-16 w-16 bg-primary/10 rounded-xl flex items-center justify-center mb-2">
      <span class="material-symbols-outlined text-primary text-[32px]">inventory_2</span>
    </div>
    <div class="flex flex-col gap-1">
      <h1 class="text-slate-900 dark:text-white text-2xl sm:text-3xl font-black leading-tight tracking-[-0.033em]">IT Asset Inventory</h1>
      <p class="text-slate-500 dark:text-slate-400 text-sm sm:text-base font-normal leading-normal">Sign in to manage company devices and software.</p>
    </div>
  </div>

  <!-- Authentication Card -->
  <div class="bg-white dark:bg-[#1A2633] rounded-xl shadow-card p-6 sm:p-8 border border-slate-200 dark:border-slate-800">
    <form class="flex flex-col gap-5" (ngSubmit)="onSubmit()">
      <!-- Work Email Field -->
      <div class="flex flex-col gap-2">
        <label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal" for="email">Work Email</label>
        <div class="relative">
          <input 
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus:border-primary h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal transition-all" 
            id="email" 
            placeholder="user@company.com" 
            type="email" 
            [(ngModel)]="email"
            name="email"
            required
          />
        </div>
      </div>

      <!-- Password Field -->
      <div class="flex flex-col gap-2">
        <div class="flex justify-between items-center">
          <label class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal" for="password">Password</label>
        </div>
        <div class="relative">
          <div class="flex w-full items-stretch rounded-lg border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
            <input 
              class="flex w-full min-w-0 flex-1 resize-none overflow-hidden bg-transparent text-slate-900 dark:text-white focus:outline-none h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal border-0" 
              id="password" 
              placeholder="Enter your password" 
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="password"
              name="password"
              required
            />
            <button 
              class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center px-4 transition-colors focus:outline-none border-0 bg-transparent" 
              type="button"
              (click)="togglePasswordVisibility()"
              aria-label="Toggle password visibility"
            >
              <span class="material-symbols-outlined text-[20px]">{{ showPassword ? 'visibility_off' : 'visibility' }}</span>
            </button>
          </div>
        </div>

        <!-- Forgot Password Link -->
        <div class="flex justify-end pt-1">
          <a class="text-primary text-sm font-medium leading-normal hover:underline hover:text-blue-700 transition-colors" href="#">Forgot Password?</a>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 dark:text-red-400 text-sm bg-red-50 dark:bg-red-900/20 px-4 py-2 rounded-lg">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button 
        type="submit"
        [disabled]="isLoading"
        class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed text-slate-50 text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-sm hover:shadow-md mt-2"
      >
        <span *ngIf="!isLoading" class="truncate">Log In</span>
        <span *ngIf="isLoading" class="truncate">Logging in...</span>
      </button>
