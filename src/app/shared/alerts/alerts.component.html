<!-- Alert Container - Fixed positioning in top right -->
<div class="fixed top-4 right-4 z-[9999] w-96 max-w-[calc(100vw-2rem)] space-y-3">
  <div 
    *ngFor="let alert of alerts; trackBy: trackByFn" 
    [ngClass]="getAlertClasses(alert.type)"
    class="animate-slide-in-right">
    
    <div class="flex items-start gap-3">
      <!-- Icon -->
      <div class="flex-shrink-0 mt-0.5">
        <span class="material-symbols-outlined text-[20px]" [ngClass]="getIconColor(alert.type)">
          {{ getIconName(alert.type) }}
        </span>
      </div>
      
      <!-- Content -->
      <div class="flex-1 min-w-0">
        <h4 class="text-sm font-semibold truncate">{{ alert.title }}</h4>
        <p *ngIf="alert.message" class="text-sm mt-1 opacity-90 break-words">{{ alert.message }}</p>
        
        <!-- Timestamp -->
        <div class="text-xs opacity-60 mt-2">
          {{ alert.timestamp | date:'HH:mm:ss' }}
        </div>
      </div>
      
      <!-- Close Button -->
      <button 
        *ngIf="alert.dismissible"
        type="button"
        (click)="removeAlert(alert.id)"
        class="flex-shrink-0 p-1 rounded-full hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
        <span class="material-symbols-outlined text-[16px] opacity-60 hover:opacity-100">
          close
        </span>
      </button>
    </div>
    
    <!-- Progress bar for auto-dismiss -->
    <div 
      *ngIf="alert.duration && alert.duration > 0" 
      class="mt-3 h-1 bg-black/10 dark:bg-white/10 rounded-full overflow-hidden">
      <div 
        class="h-full bg-current rounded-full animate-progress"
        [style.animation-duration]="alert.duration + 'ms'">
      </div>
    </div>
  </div>
</div>
